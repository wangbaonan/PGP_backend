<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verification Email</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .email-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .verification-code {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            font-size: 36px;
            letter-spacing: 10px;
        }

        .verification-code span {
            display: flex;
            justify-content: center; /* 添加了justify-content: center; */
            align-items: center;
            width: 60px;
            height: 60px;
            border: 3px solid #ccc;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-right: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
            text-align: left;
            line-height: 1.5;
        }

        p.center {
            text-align: center;
            font-size: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="email-container">
    <p>Dear User,</p>
    <p class="center">Thank you for registering on PGP. To complete the registration process, please enter the following verification code:</p>
    <div class="verification-code">
        <span th:text="${verificationCode.charAt(0)}"></span>
        <span th:text="${verificationCode.charAt(1)}"></span>
        <span th:text="${verificationCode.charAt(2)}"></span>
        <span th:text="${verificationCode.charAt(3)}"></span>
        <span th:text="${verificationCode.charAt(4)}"></span>
        <span th:text="${verificationCode.charAt(5)}"></span>
    </div>
    <p>Best Regards,</p>
    <p>PGP FDU</p>
</div>
</body>
</html>
